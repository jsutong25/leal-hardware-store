{% extends '../components/master.html' %}

{% block title %}
Edit Product
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<a class="mt-4 pt-2 ms-4 text-decoration-none" href="/product">< Back</a>
<div class="container-fluid pb-5 mt-5">
    <div class="container">
        <div class="text-center border-5 border-bottom">
            <h2>Edit Product Details</h2>
        </div>
        <div class="container py-3 d-flex justify-content-center">
            <div class="row">
                <div class="col">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
        
                        <button class="btn btn-success mt-2" name="update" type="submit">Update</button>
                        <button class="btn btn-danger mt-2" name="delete" type="submit">Delete</button>
                    </form>
                </div>
                <div class="col">
                    <p class="fst-italic">Current Image:</p>
                    <img src="/media/{{ product.image }}" alt="{{ product.name }}" width="300">
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
